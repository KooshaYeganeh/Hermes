		content="Flaty User login Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="../static/Login/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- js -->
	<script src="../static/Login/js/jquery-2.2.3.min.js"></script>
	<!-- //js -->
	<!-- web font -->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<!--web font-->
	<!-- //web font -->
</head>

<body>
	<!-- main -->
	<div class="main-agileits">
		<h1 style="color: grey;">KYGnus</h1>
		<div class="mainw3-agileinfo form">
			<div id="login">
				<form action="/login" method="post">
					<div class="field-wrap">
						<input type="text" name="username" placeholder="Username" required autocomplete="off"
							style="text-align: center;">
					</div>
					<div class="field-wrap">
						<input type="password" name="password" placeholder="password" required autocomplete="off"
							style="text-align: center;">
					</div>
					<button class="button button-block" type="submit" />Log In</button>
				</form>
			</div>

		</div>
	</div>
	<!-- //main -->
	<!-- copyright -->
	<div class="w3copyright-agile">
		<p>KyGnus Security Tools |<a href="http://www.github.com/kooshakooshadv" target="_blank">Developer</a>
		</p>

	</div>
	<!-- //copyright -->
	<script>
		$('.form').find('input, textarea').on('keyup blur focus', function (e) {
			var $this = $(this),
				label = $this.prev('label');

			if (e.type === 'keyup') {
				if ($this.val() === '') {
					label.removeClass('active highlight');
				} else {
					label.addClass('active highlight');
				}
			} else if (e.type === 'blur') {
				if ($this.val() === '') {
					label.removeClass('active highlight');
				} else {
					label.removeClass('highlight');
				}
			} else if (e.type === 'focus') {

				if ($this.val() === '') {
					label.removeClass('highlight');
				}
				else if ($this.val() !== '') {
					label.addClass('highlight');
				}
			}

		}); 
	</script>
</body>

</html>
